<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>SVERGA. Nuevo Usuario</title>
  <link href="CSS/_main.css" rel="stylesheet" />
  <link href="CSS/bootstrap.css" rel="stylesheet" />
  <div class="contenedor">
    <div class="mb-3">
      <img src="pics/pedrosverga.png" alt="SVERGA" class="centrado" style="width:750px" figure>
    </div>
</head>

<body class="body1" body style="background-color:#4fbba9;">

  <!------------------------PRIMERA DIVISIÓN EN 3 COLUMNAS------------------------>
  <div class="container text-center">
    <div class="row">
      <div class="col"></div>
      <div class="col"></div>
      <div class="col">
        <div class="input-group flex-nowrap">
          <input class="form-control" type="text" value="Usuario: " aria-label="Id." disabled readonly>
        </div>
        </br>
        <div class="input-group flex-nowrap">
          <input class="form-control" type="text" value="Rol: " aria-label="Id." disabled readonly>
        </div>
        </br>
      </div>
    </div>
  </div>

  <!------------------------SEGUNDA DIVISIÓN EN 3 COLUMNAS------------------------>
  <div class="container text-center">
    <div class="row">
      <script>
        //Código Javascript para generar un calendario

        function createCalendar(year, month) {
            const daysOfWeek = ["Domingo", "Lunes", "Martes", "Miércoles", "Jueves", "Viermes", "Sábado"];
            const monthNames = ["Ene", "Feb", "Mar", "Abr", "May", "Jun", "Jul", "Ago", "Sep", "Oct", "Nov", "Dec"];

            const calendar = document.getElementById('calendar');
            calendar.innerHTML = ''; // Clear any existing calendar

            // Create the month and year header
            const header = document.createElement('h2');
            header.textContent = `${monthNames[month]} ${year}`;
            calendar.appendChild(header);

            // Create the header row
            const weekDays = document.createElement('div');
            weekDays.classList.add('calendar');
            daysOfWeek.forEach(day => {
                const cell = document.createElement('div');
                cell.textContent = day;
                weekDays.appendChild(cell);
            });
            calendar.appendChild(weekDays);

            // Get the first day of the month
            const firstDay = new Date(year, month, 1).getDay();

            // Get the number of days in the month
            const lastDay = new Date(year, month + 1, 0).getDate();

            // Create the calendar cells
            const cells = document.createElement('div');
            cells.classList.add('calendar');

            // Add empty cells before the first day
            for (let i = 0; i < firstDay; i++) {
                const cell = document.createElement('div');
                cells.appendChild(cell);
            }

            // Add the days of the month
            for (let day = 1; day <= lastDay; day++) {
                const cell = document.createElement('div');
                cell.textContent = day;
                cells.appendChild(cell);
            }

            calendar.appendChild(cells);
        }

        // Initial calendar creation
        const currentDate = new Date();
        createCalendar(currentDate.getFullYear(), currentDate.getMonth());

        // Button event handlers to control the calendar
        const prevButton = document.createElement('button');
        prevButton.textContent = "Mes anterior";
        prevButton.addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() - 1);
            createCalendar(currentDate.getFullYear(), currentDate.getMonth());
        });
        document.body.appendChild(prevButton);

        const nextButton = document.createElement('button');
        nextButton.textContent = "Mes siguiente";
        nextButton.addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() + 1);
            createCalendar(currentDate.getFullYear(), currentDate.getMonth());
        });
        document.body.appendChild(nextButton);
    </script>
     
</body>

</html>
